
<div class="header-spacing">

</div>
<div class="login-container">
    <h1>Login</h1>
    <form (submit)="login()">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        [(ngModel)]="username"
        name="username"
        required
      />
  
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />
  
      <button type="submit">Login</button>
    </form>
  
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
